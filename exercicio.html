
<!DOCTYPE html>
<html lang="pt-br">

<body>
    <fieldset>
        <legend>Cardápio</legend>

         Carboidrato: Arroz, Pães, Massas em geral, Milho, Batata, Batata doce e Mandioca.
    </br>
    </br>
         Proteína Vegetal: Feijão, Lentilhas e Ervilha.
    </br>
    </br>
        Proteína Animal: Carne, Frango, Peixe e Ovo.    
    
    </br>
    </br>    
    Hortaliças e legumes: Alface, Rúcula, Agrião, Couve-flor, Brócolis, Cenoura e Beterraba.

        <p>

            <input type="text" id="txtProteinaAnimal" required>

            <label for="">Hortaliças e Legumes</label>
            <input type="text" id="txtHortalicaseLegumes" required>
        </p>    
        <p>       
            <label for="">Pagamento</label>
            <input type="text" id="txtPagamento" required>

        </p>
        <input type="button" value="Cadatrar" onclick="cadastrarPedido();"/>
        <input type="button" value="Limpar" onclick="limparTela();"/>

    </fieldset>
    <fieldset>
        <legend>Lista de pedidos</legend>
        <div id="dvResultados"></div>
    </fieldset>
